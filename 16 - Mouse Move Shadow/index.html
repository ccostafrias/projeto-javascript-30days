<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow:
        0 200px 0 rgba(0, 0, 255, .5),
        200px 0 0 rgba(255, 0, 0, .5),
        -200px 0 0 rgba(0, 255, 0, .5),
        0 -200px 0 rgba(255, 255, 0, .5);
      font-size: 100px;
    }
  </style>

  <script>
    const screen = document.querySelector('.hero')
    const text = screen.querySelector('h1')
    screen.addEventListener('mousemove', setShadow)

    function setShadow(e) {
      let offsetX = e.x - window.innerWidth/2
      let offsetY = e.y - window.innerHeight/2
      let fraction = 1/5

      if (e.altKey){
        console.log(offsetX, offsetY)
      }

      text.style.textShadow = `${offsetX*fraction}px ${offsetY*fraction}px 0 rgba(0,0,255,.5)`
      text.style.textShadow += `,${-offsetY*fraction}px ${offsetX*fraction}px 0 rgba(255,0,0,.5)`
      text.style.textShadow += `,${offsetY*fraction}px ${-offsetX*fraction}px 0 rgba(0,255,0,.5)`
      text.style.textShadow += `,${-offsetX*fraction}px ${-offsetY*fraction}px 0 rgba(255,255,0,.5)`
    }
  </script>
</body>

</html>
