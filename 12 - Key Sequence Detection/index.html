<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <script>
    const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 65, 66]
    const secretCode = 'vapo vapo'
    let pressed = ''
    let progress = 0
    window.addEventListener('keyup', e => {
      if (e.keyCode == konamiCode[progress]) {
        pressed = ''
        progress++
        if (progress >= konamiCode.length) {
          progress = 0
          cornify_add()
        }
      } else {
        progress = 0
        pressed += e.key
        console.log(pressed)
        if (secretCode.slice(0, pressed.length) == pressed){
          if (pressed.length == secretCode.length){
            cornify_add()
            pressed = ''
          }
        } else {
          pressed = ''
        }
      }
    })
  </script>
</body>

</html>
